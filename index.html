<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pappy - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      background: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff0050; /* TikTok-like accent */
    }

    .login-btn {
      width: 100%;
      background: #ff0050;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #e60045;
    }

    .divider {
      margin: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      width: 30%;
      background: #444;
      position: absolute;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border: 1px solid #ff0050;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .signup-text a {
      color: #ff0050;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Pappy</div>

    <button class="login-btn">Continue with Google</button>
    <button class="login-btn">Continue with Facebook</button>
    <button class="login-btn">Continue with Apple</button>

    <div class="divider">OR</div>

    <form>
      <input type="text" placeholder="Email or Username" required>
      <input type="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Log In</button>
    </form>

    <div class="signup-text">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
