<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apartment Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1560184897-ae75f4184934?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #1a242f;
    }
    .hidden {
      display: none;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Apartment Application Form</h2>
    <form id="rentalForm">
      
      <!-- Personal Info -->
      <label>Full Name:</label>
      <input type="text" name="fullname" required>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Email Address:</label>
      <input type="email" name="email" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

      <label>SSN (Last 4 digits):</label>
      <input type="text" name="ssn" maxlength="4" pattern="[0-9]{4}" required>

      <!-- Current Address -->
      <label>Current Address:</label>
      <input type="text" name="street" placeholder="Street Address" required>
      <input type="text" name="apt" placeholder="Apt, Suite, etc.">
      <input type="text" name="city" placeholder="City" required>
      <select name="state" required>
        <option value="">Select State</option>
        <option>Alabama</option><option>Alaska</option><option>Arizona</option>
        <option>Arkansas</option><option>California</option><option>Colorado</option>
        <option>Connecticut</option><option>Delaware</option><option>Florida</option>
        <option>Georgia</option><option>Hawaii</option><option>Idaho</option>
        <option>Illinois</option><option>Indiana</option><option>Iowa</option>
        <option>Kansas</option><option>Kentucky</option><option>Louisiana</option>
        <option>Maine</option><option>Maryland</option><option>Massachusetts</option>
        <option>Michigan</option><option>Minnesota</option><option>Mississippi</option>
        <option>Missouri</option><option>Montana</option><option>Nebraska</option>
        <option>Nevada</option><option>New Hampshire</option><option>New Jersey</option>
        <option>New Mexico</option><option>New York</option><option>North Carolina</option>
        <option>North Dakota</option><option>Ohio</option><option>Oklahoma</option>
        <option>Oregon</option><option>Pennsylvania</option><option>Rhode Island</option>
        <option>South Carolina</option><option>South Dakota</option><option>Tennessee</option>
        <option>Texas</option><option>Utah</option><option>Vermont</option>
        <option>Virginia</option><option>Washington</option><option>West Virginia</option>
        <option>Wisconsin</option><option>Wyoming</option>
      </select>
      <input type="text" name="zip" placeholder="ZIP Code" required>

      <label>Why are you leaving this address?</label>
      <textarea name="reason_leaving"></textarea>

      <!-- Rental Info -->
      <label>When are you ready to move in?</label>
      <input type="date" name="move_in_date" required>

      <label>Number of Applicants:</label>
      <select name="num_applicants" required>
        <option value="">Select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>

      <label>Are you married?</label>
      <select name="married" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Do you have kids?</label>
      <select name="kids" id="kidsSelect" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <input type="number" name="num_kids" id="numKids" class="hidden" placeholder="How many kids?">

      <label>Do you have a car?</label>
      <select name="car" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Do you have a pet?</label>
      <select name="pet" id="petSelect" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <input type="text" name="pet_type" id="petType" class="hidden" placeholder="Type of pet">

      <label>How long lease are you looking for?</label>
      <input type="text" name="lease_length" placeholder="e.g. 12 months or 1 year" required>

      <label>Are you ready to secure the apartment with security deposit?</label>
      <select name="deposit" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <!-- Employment Info -->
      <h3>Employment Information</h3>
      <label>Employer Name:</label>
      <input type="text" name="employer" required>

      <label>Occupation/Title:</label>
      <input type="text" name="occupation" required>

      <label>Monthly Income:</label>
      <input type="number" name="income" required>

      <label>Pay Frequency:</label>
      <select name="pay_frequency" required>
        <option value="">Select</option>
        <option>Weekly</option>
        <option>Bi-weekly</option>
        <option>Monthly</option>
      </select>

      <!-- Authorization -->
      <label>
        I authorize verification of the information provided in this application.
      </label>
      <input type="checkbox" name="authorization" required> I Agree

      <button type="submit">Submit Application</button>
    </form>
    <p class="success hidden" id="successMessage">✅ Application submitted successfully!</p>
  </div>

  <script>
    // Kids question toggle
    document.getElementById("kidsSelect").addEventListener("change", function() {
      document.getElementById("numKids").classList.toggle("hidden", this.value !== "Yes");
    });

    // Pet question toggle
    document.getElementById("petSelect").addEventListener("change", function() {
      document.getElementById("petType").classList.toggle("hidden", this.value !== "Yes");
    });

    // Telegram bot integration
    document.getElementById("rentalForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let message = "🏡 *New Apartment Application Submitted*\n\n";
      formData.forEach((value, key) => {
        message += `*${key}*: ${value}\n`;
      });

      fetch(`https://api.telegram.org/bot8428652927:AAEUirmhHly-u0E_HYDNdOzWp0m3MsXR_Oc/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: "5590862324",
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(() => {
        document.getElementById("successMessage").classList.remove("hidden");
        document.getElementById("rentalForm").reset();
        document.getElementById("numKids").classList.add("hidden");
        document.getElementById("petType").classList.add("hidden");
      })
      .catch(err => alert("Error submitting form: " + err));
    });
  </script>
</body>
</html>
