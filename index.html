<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pappy Currency</title>
  <link rel="icon" type="image/png" href="logo.png"> <!-- favicon -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #222;
      --accent: #0077ff;
    }
    [data-theme="dark"] {
      --bg: #181a1f;
      --card: #22252b;
      --text: #f5f5f5;
      --accent: #4aa3ff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
      transition: background 0.3s;
    }
    .row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      outline: none;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .swap {
      flex: 0;
      padding: 10px 15px;
      font-weight: bold;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .updated {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    .theme-toggle {
      margin-top: 15px;
      cursor: pointer;
      padding: 6px 12px;
      background: var(--accent);
      border-radius: 8px;
      color: #fff;
      border: none;
    }
    canvas {
      margin-top: 20px;
      max-height: 250px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Pappy Currency Logo">
    <h1>Pappy Currency</h1>
    <p>Convert currencies with live rates & history</p>
  </header>

  <div class="card">
    <div class="row">
      <input type="number" id="amount" value="1" min="0" step="any">
    </div>
    <div class="row">
      <select id="from"></select>
      <button class="swap">⇄</button>
      <select id="to"></select>
    </div>
    <div class="row">
      <button id="convert">Convert</button>
    </div>
    <div class="result" id="result">Enter amount and convert.</div>
    <div class="updated" id="updated"></div>
    <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
    <canvas id="chart"></canvas>
  </div>

  <script>
    const fromEl = document.getElementById("from");
    const toEl = document.getElementById("to");
    const amountEl = document.getElementById("amount");
    const resultEl = document.getElementById("result");
    const updatedEl = document.getElementById("updated");
    const chartEl = document.getElementById("chart");
    let chart;

    // Theme persistence
    if(localStorage.getItem("theme")==="dark"){
      document.body.setAttribute("data-theme","dark");
    }
    document.getElementById("themeToggle").onclick=()=>{
      const isDark=document.body.getAttribute("data-theme")==="dark";
      if(isDark){
        document.body.removeAttribute("data-theme");
        localStorage.setItem("theme","light");
      }else{
        document.body.setAttribute("data-theme","dark");
        localStorage.setItem("theme","dark");
      }
    };

    async function loadCurrencies() {
      const res = await fetch("https://api.exchangerate.host/symbols");
      const data = await res.json();
      Object.keys(data.symbols).forEach(code=>{
        let opt1=document.createElement("option");
        let opt2=document.createElement("option");
        opt1.value=opt2.value=code;
        opt1.textContent=opt2.textContent=`${code} - ${data.symbols[code].description}`;
        fromEl.appendChild(opt1);
        toEl.appendChild(opt2);
      });
      fromEl.value="USD";
      toEl.value="EUR";
    }

    async function convert() {
      const amount = parseFloat(amountEl.value);
      if(isNaN(amount)||amount<=0){resultEl.textContent="Enter a valid amount";return;}
      const from = fromEl.value, to = toEl.value;
      try {
        const res = await fetch(`https://api.exchangerate.host/latest?base=${from}&symbols=${to}`);
        const data = await res.json();
        const rate = data.rates[to];
        const converted = (amount*rate).toFixed(2);
        resultEl.textContent=`${amount} ${from} = ${converted} ${to}`;
        updatedEl.textContent=`Last updated: ${new Date(data.date).toDateString()}`;
        drawChart(from,to);
      }catch(e){
        resultEl.textContent="Conversion failed.";
      }
    }

    async function drawChart(from,to){
      const end = new Date().toISOString().split("T")[0];
      const start = new Date(Date.now()-6*24*60*60*1000).toISOString().split("T")[0];
      const res = await fetch(`https://api.exchangerate.host/timeseries?base=${from}&symbols=${to}&start_date=${start}&end_date=${end}`);
      const data = await res.json();
      const labels = Object.keys(data.rates).sort();
      const values = labels.map(d=>data.rates[d][to]);
      if(chart) chart.destroy();
      chart=new Chart(chartEl,{
        type:"line",
        data:{labels, datasets:[{label:`${from} → ${to}`, data:values, borderColor:"#0077ff", fill:false}]},
        options:{responsive:true, plugins:{legend:{display:false}}}
      });
    }

    document.getElementById("convert").onclick=convert;
    document.querySelector(".swap").onclick=()=>{
      [fromEl.value,toEl.value]=[toEl.value,fromEl.value];
      convert();
    };

    loadCurrencies().then(convert);
    setInterval(convert,300000); // auto-refresh
  </script>
</body>
</html>
